<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Livro Caixa Minimalista</title>
    
    <!-- Meta tags PWA -->
    <meta name="theme-color" content="#5a3921">
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Livro Caixa">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" href="icon-192.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9f4e6;
            color: #333;
            margin: 0;
            padding: 10px;
            line-height: 1.6;
            font-size: 14px;
            font-weight: 400;
        }
        
        h1 {
            font-family: 'Montserrat', serif;
            text-align: center;
            color: #5a3921;
            border-bottom: 1px solid #c8b6a6;
            padding-bottom: 10px;
            font-weight: 500;
            font-size: 1.8em;
            margin: 10px 0;
            letter-spacing: 0.5px;
        }
        
        .container {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0d5c8;
            border-radius: 8px;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f0e6d2;
            border-radius: 6px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 500;
            color: #5a3921;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .date-filter {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button {
            font-family: 'Montserrat', sans-serif;
            background-color: #8c6a56;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            flex: 1;
            white-space: nowrap;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        button:hover {
            background-color: #5a3921;
            transform: translateY(-1px);
        }
        
        button.secondary {
            background-color: #c8b6a6;
        }
        
        button.secondary:hover {
            background-color: #a08e7e;
        }
        
        button.success {
            background-color: #4a7c59;
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 600px;
            font-size: 0.95em;
        }
        
        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e0d5c8;
        }
        
        th {
            font-family: 'Montserrat', serif;
            background-color: #f0e6d2;
            color: #5a3921;
            font-weight: 500;
            position: sticky;
            top: 0;
            font-size: 0.95em;
            letter-spacing: 0.3px;
        }
        
        tr:hover {
            background-color: rgba(249, 244, 230, 0.5);
        }
        
        input, select {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #e0d5c8;
            background-color: #fff;
            font-size: 0.95em;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #8c6a56;
            box-shadow: 0 0 0 2px rgba(140, 106, 86, 0.2);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox-container input {
            width: auto;
            margin: 0;
        }
        
        .totals {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background-color: #f0e6d2;
            border-radius: 6px;
        }
        
        .backup-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        #import-file {
            display: none;
        }
        
        @media (min-width: 600px) {
            .totals {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .button-group {
                flex: 0 0 auto;
            }
        }
        
        .total-box {
            text-align: center;
            flex: 1;
        }
        
        .total-label {
            font-family: 'Playfair Display', serif;
            font-size: 0.95em;
            color: #5a3921;
            margin-bottom: 5px;
        }
        
        .total-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            font-weight: 500;
            color: #5a3921;
        }
        
        .date-cell {
            min-width: 95px;
        }
        
        .type-cell {
            min-width: 85px;
        }
        
        .amount-cell {
            min-width: 95px;
        }
        
        .recurrent-cell {
            min-width: 70px;
            text-align: center;
        }
        
        .actions-cell {
            min-width: 55px;
        }
        
        .delete-btn {
            background-color: #c44;
            padding: 8px 12px;
            min-width: 35px;
            font-size: 1.1em;
        }
        
        .delete-btn:hover {
            background-color: #a22;
            transform: scale(1.05);
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            padding: 0;
            opacity: 0.7;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 15px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Livro Caixa</h1>
        
        <div class="controls">
            <button id="add-row">+ Adicionar</button>
            <div class="button-group">
                <button id="save-data">Salvar</button>
                <button id="clear-data">Limpar</button>
                <button id="apply-filters" class="secondary">Filtrar</button>
            </div>
            
            <div class="backup-buttons">
                <button id="export-data">Exportar Backup</button>
                <button id="import-data">Importar Backup</button>
                <input type="file" id="import-file" accept=".json">
            </div>
            
            <div class="filter-group">
                <label>Filtros:</label>
                <select id="filter-type">
                    <option value="">Todos os tipos</option>
                    <option value="Receita">Receita</option>
                    <option value="Despesa">Despesa</option>
                </select>
                
                <select id="filter-recurrent">
                    <option value="">Todos</option>
                    <option value="true">Recorrentes</option>
                    <option value="false">Não recorrentes</option>
                </select>
                
                <div class="date-filter">
                    <label>De:</label>
                    <input type="date" id="filter-date-start">
                </div>
                
                <div class="date-filter">
                    <label>Até:</label>
                    <input type="date" id="filter-date-end">
                </div>
                
                <button id="reset-filters" class="secondary">Limpar filtros</button>
            </div>
        </div>
        
        <div style="overflow-x: auto;">
            <table id="ledger-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor (R$)</th>
                        <th class="recurrent-cell">Recorrente</th>
                        <th class="actions-cell">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
        
        <div class="totals">
            <div class="total-box">
                <div class="total-label">Total Receitas</div>
                <div class="total-value" id="total-income">R$ 0,00</div>
            </div>
            <div class="total-box">
                <div class="total-label">Total Despesas</div>
                <div class="total-value" id="total-expenses">R$ 0,00</div>
            </div>
            <div class="total-box">
                <div class="total-label">Saldo Atual</div>
                <div class="total-value" id="current-balance">R$ 0,00</div>
            </div>
        </div>
    </div>

    <script>
        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch(err => {
                        console.log('❌ Falha no registro:', err);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('#ledger-table tbody');
            const addRowBtn = document.getElementById('add-row');
            const saveDataBtn = document.getElementById('save-data');
            const clearDataBtn = document.getElementById('clear-data');
            const applyFiltersBtn = document.getElementById('apply-filters');
            const resetFiltersBtn = document.getElementById('reset-filters');
            const exportDataBtn = document.getElementById('export-data');
            const importDataBtn = document.getElementById('import-data');
            const importFileInput = document.getElementById('import-file');
            const totalIncomeEl = document.getElementById('total-income');
            const totalExpensesEl = document.getElementById('total-expenses');
            const currentBalanceEl = document.getElementById('current-balance');
            
            // Variável para controlar alterações não salvas
            let unsavedChanges = false;
            
            // Load saved data from localStorage
            loadSavedData();
            
            // Calculate totals initially
            calculateTotals();
            
            // Event listeners
            addRowBtn.addEventListener('click', addNewRow);
            saveDataBtn.addEventListener('click', saveData);
            clearDataBtn.addEventListener('click', clearData);
            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);
            exportDataBtn.addEventListener('click', exportData);
            importDataBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', importData);
            
            // Verifica alterações não salvas ao sair da página
            window.addEventListener('beforeunload', (e) => {
                if (unsavedChanges) {
                    e.preventDefault();
                    e.returnValue = 'Você tem alterações não salvas. Tem certeza que deseja sair?';
                }
            });
            
            function addNewRow(data = {}) {
                const row = document.createElement('tr');
                
                // Date cell
                const dateCell = document.createElement('td');
                dateCell.className = 'date-cell';
                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.value = data.date || getCurrentDate();
                dateCell.appendChild(dateInput);
                
                // Type cell
                const typeCell = document.createElement('td');
                typeCell.className = 'type-cell';
                const typeSelect = document.createElement('select');
                const types = ['Receita', 'Despesa'];
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    if (data.type === type) option.selected = true;
                    typeSelect.appendChild(option);
                });
                typeCell.appendChild(typeSelect);
                
                // Description cell
                const descCell = document.createElement('td');
                const descInput = document.createElement('input');
                descInput.type = 'text';
                descInput.placeholder = 'Descrição...';
                descInput.value = data.description || '';
                descCell.appendChild(descInput);
                
                // Amount cell
                const amountCell = document.createElement('td');
                amountCell.className = 'amount-cell';
                const amountInput = document.createElement('input');
                amountInput.type = 'number';
                amountInput.step = '0.01';
                amountInput.min = '0';
                amountInput.value = data.amount || '';
                amountCell.appendChild(amountInput);
                
                // Recurrent cell
                const recurrentCell = document.createElement('td');
                recurrentCell.className = 'recurrent-cell';
                const recurrentCheckbox = document.createElement('input');
                recurrentCheckbox.type = 'checkbox';
                recurrentCheckbox.checked = data.recurrent === 'true' || data.recurrent === true;
                const recurrentContainer = document.createElement('div');
                recurrentContainer.className = 'checkbox-container';
                recurrentContainer.appendChild(recurrentCheckbox);
                recurrentCell.appendChild(recurrentContainer);
                
                // Actions cell
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-cell';
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.className = 'delete-btn';
                deleteBtn.addEventListener('click', function() {
                    row.remove();
                    calculateTotals();
                    unsavedChanges = true;
                    updateSaveButtonState();
                });
                actionsCell.appendChild(deleteBtn);
                
                // Add all cells to the row
                row.appendChild(dateCell);
                row.appendChild(typeCell);
                row.appendChild(descCell);
                row.appendChild(amountCell);
                row.appendChild(recurrentCell);
                row.appendChild(actionsCell);
                
                // Add event listeners - apenas para cálculo, não salvamento
                typeSelect.addEventListener('change', function() {
                    calculateTotals();
                    unsavedChanges = true;
                    updateSaveButtonState();
                });
                
                amountInput.addEventListener('input', function() {
                    calculateTotals();
                    unsavedChanges = true;
                    updateSaveButtonState();
                });
                
                descInput.addEventListener('input', () => {
                    unsavedChanges = true;
                    updateSaveButtonState();
                });
                
                dateInput.addEventListener('change', () => {
                    unsavedChanges = true;
                    updateSaveButtonState();
                });
                
                recurrentCheckbox.addEventListener('change', () => {
                    unsavedChanges = true;
                    updateSaveButtonState();
                });
                
                // Add row to the table
                tableBody.appendChild(row);
                
                // Focus on description input for quick entry
                setTimeout(() => descInput.focus(), 50);
                
                // Marca como não salvo
                unsavedChanges = true;
                updateSaveButtonState();
            }
            
            function updateSaveButtonState() {
                if (unsavedChanges) {
                    saveDataBtn.style.backgroundColor = '#d4a017';
                    saveDataBtn.textContent = 'Salvar*';
                } else {
                    saveDataBtn.style.backgroundColor = '#8c6a56';
                    saveDataBtn.textContent = 'Salvar';
                }
            }
            
            function calculateTotals() {
                let totalIncome = 0;
                let totalExpenses = 0;
                
                const rows = tableBody.querySelectorAll('tr:not([style*="display: none"])');
                rows.forEach(row => {
                    const type = row.querySelector('select').value;
                    const amountInput = row.querySelector('input[type="number"]');
                    const amount = parseFloat(amountInput.value) || 0;
                    
                    if (type === 'Receita') {
                        totalIncome += amount;
                    } else {
                        totalExpenses += amount;
                    }
                });
                
                const balance = totalIncome - totalExpenses;
                
                totalIncomeEl.textContent = formatCurrency(totalIncome);
                totalExpensesEl.textContent = formatCurrency(totalExpenses);
                currentBalanceEl.textContent = formatCurrency(balance);
            }
            
            function formatCurrency(value) {
                return 'R$ ' + value.toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+\,)/g, '$1.');
            }
            
            function getCurrentDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            function saveData() {
                const rows = tableBody.querySelectorAll('tr');
                const data = [];
                
                rows.forEach(row => {
                    data.push({
                        date: row.querySelector('input[type="date"]').value,
                        type: row.querySelector('select').value,
                        description: row.querySelector('input[type="text"]').value,
                        amount: row.querySelector('input[type="number"]').value,
                        recurrent: row.querySelector('.recurrent-cell input[type="checkbox"]').checked
                    });
                });
                
                localStorage.setItem('ledgerData', JSON.stringify(data));
                
                // Feedback visual
                saveDataBtn.classList.add('success');
                saveDataBtn.textContent = '✓ Salvo!';
                setTimeout(() => {
                    saveDataBtn.classList.remove('success');
                    updateSaveButtonState();
                }, 2000);
                
                unsavedChanges = false;
                updateSaveButtonState();
            }
            
            function loadSavedData() {
                const savedData = localStorage.getItem('ledgerData');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        data.forEach(item => {
                            addNewRow(item);
                        });
                    } catch (e) {
                        console.error('Erro ao carregar dados:', e);
                        addNewRow();
                    }
                } else {
                    addNewRow();
                }
                unsavedChanges = false;
                updateSaveButtonState();
            }
            
            function clearData() {
                if (confirm('Tem certeza que deseja limpar todos os dados? Esta ação não pode ser desfeita.')) {
                    tableBody.innerHTML = '';
                    localStorage.removeItem('ledgerData');
                    addNewRow();
                    calculateTotals();
                    unsavedChanges = false;
                    updateSaveButtonState();
                }
            }
            
            function applyFilters() {
                const typeFilter = document.getElementById('filter-type').value;
                const recurrentFilter = document.getElementById('filter-recurrent').value;
                const dateStart = document.getElementById('filter-date-start').value;
                const dateEnd = document.getElementById('filter-date-end').value;
                
                const rows = tableBody.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const type = row.querySelector('select').value;
                    const recurrent = row.querySelector('.recurrent-cell input[type="checkbox"]').checked;
                    const date = row.querySelector('input[type="date"]').value;
                    
                    let showRow = true;
                    
                    if (typeFilter && type !== typeFilter) {
                        showRow = false;
                    }
                    
                    if (recurrentFilter !== '') {
                        const recurrentValue = recurrentFilter === 'true';
                        if (recurrent !== recurrentValue) {
                            showRow = false;
                        }
                    }
                    
                    if (dateStart && date < dateStart) {
                        showRow = false;
                    }
                    
                    if (dateEnd && date > dateEnd) {
                        showRow = false;
                    }
                    
                    row.style.display = showRow ? '' : 'none';
                });
                
                calculateTotals();
            }
            
            function resetFilters() {
                document.getElementById('filter-type').value = '';
                document.getElementById('filter-recurrent').value = '';
                document.getElementById('filter-date-start').value = '';
                document.getElementById('filter-date-end').value = '';
                
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    row.style.display = '';
                });
                
                calculateTotals();
            }
            
            function exportData() {
                const data = localStorage.getItem('ledgerData');
                if (!data) {
                    alert('Nenhum dado para exportar!');
                    return;
                }
                
                try {
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `backup-livro-caixa-${new Date().toISOString().slice(0,10)}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    alert('Backup exportado com sucesso!');
                } catch (e) {
                    alert('Erro ao exportar dados: ' + e.message);
                }
            }
            
            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (!Array.isArray(data)) {
                            throw new Error('Formato de arquivo inválido');
                        }
                        
                        if (confirm(`Importar ${data.length} registros? Isso substituirá seus dados atuais.`)) {
                            localStorage.setItem('ledgerData', JSON.stringify(data));
                            tableBody.innerHTML = '';
                            loadSavedData();
                            alert('Dados importados com sucesso!');
                        }
                    } catch (e) {
                        alert('Erro ao importar dados: ' + e.message);
                    }
                };
                reader.onerror = function() {
                    alert('Erro ao ler o arquivo');
                };
                reader.readAsText(file);
                
                // Reset input para permitir reimportar o mesmo arquivo
                event.target.value = '';
            }
        });
    </script>
</body>
</html>
